<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Eats</title>
    <link rel="icon" href="/resources/logo.png" type="image/x-icon" />

    <!---Links-->

    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />

    <!--JS link-->
    <script src="main.js" defer></script>

    <!---Google fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!---Boxicons link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--Leaflet link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <header>
      <img id="logo" src="/resources/logo.png" alt="Logo" />
      <h1 class="header-title" id="header-title">StudentEats</h1>
    </header>
    <div class="container">
      <div class="sidepanel">
        <h1 class="menu-header">Menu</h1>
        <div id="restaurant-menu"></div>
      </div>

      <div id="map"></div>
      <dialog></dialog>

      <div class="sidepanel">
        <button id="login-button" class="button">Login</button>
        <button id="register-button" class="button">Register</button>
        <form id="login-form" class="form">
          <input
            type="text"
            id="login-username"
            name="username"
            required
            placeholder="Enter username..."
          /><br />
          <input
            type="password"
            id="login-password"
            name="password"
            required
            placeholder="Enter a password..."
          />
          <input class="button" type="submit" value="Login" />
          <input
            id="login-return-button"
            class="button"
            type="button"
            value="Back"
          />
        </form>

        <form id="register-form" class="form">
          <input
            type="text"
            id="register-username"
            name="username-register"
            required
            placeholder="Enter username..."
          /><br />
          <input
            type="email"
            id="register-email"
            name="email-register"
            required
            placeholder="Enter email..."
          /><br />
          <input
            type="password"
            id="register-password"
            name="password-register"
            required
            placeholder="Enter password..."
          />
          <input class="button" type="submit" value="Register" />
          <input
            id="register-return-button"
            class="button"
            type="button"
            value="Back"
          />
        </form>
        <div id="user-info"></div>
        <button class="button" id="logout-button">Logout</button>
      </div>
    </div>
  </body>
</html>
